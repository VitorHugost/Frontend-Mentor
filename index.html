<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-code</title>
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="qr-code">
                <img src="./assets/images/QR.png" alt="card-qr-code" width="160" height="160" />
            </div>
            <section class="container_text">
                <p class="container_header">Improve your front-end skills by building projects</p>
                <p class="container_description">Scan the QR code to visit Frontend Mentor and take your coding skills
                    to the next level</p>
            </section>
        </div>
    </div>
</body>

</html>
